<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% capture title %}
    {%- if page.share-title -%}
      {{ page.share-title | strip_html | xml_escape }}
    {%- elsif page.title -%}
      {{ page.title | strip_html | xml_escape  }}
    {%- else -%}
      {{ site.title | strip_html | xml_escape }}
    {%- endif -%}
  {% endcapture %}
  <title>{{ title }}</title>

  <style type="text/css">
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
      font-size: 0.875em;
      background-color: white;
      line-height: 1.5em;
    }
    code, pre {
      font-family: "SF Mono", Input, Consolas, Courier, monospace;
    }
    pre {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1em 1.2em;
      border-radius: 0.3em;
      white-space: pre-wrap;
    }
    a {
      text-decoration: none;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #222;
        color: #dfdfdf;
      }
      a {
        color: #1b89ef;
      }
    }
    .title {
      margin-bottom: 0;
    }
    .date {
      margin-top: .25em;
      opacity: 0.5;
    }
    #wrapper {
      width: 960px;
      margin: 0 auto;
      padding: 30px;
    }
    @media only screen 
      and (min-device-width: 320px) 
      and (max-device-width: 480px)
      and (-webkit-min-device-pixel-ratio: 2) {
        #wrapper {
          width: 350px;
          margin: 0 auto;
          padding: 10px;
        }
        footer {
          font-size: .8em;
        }
    }
    #logo {
      margin-bottom: 1.2em;
    }
    img {
      width: 500px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
